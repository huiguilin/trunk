<include file="Account:account_tmp_top" title="我的惠桂林-我的优惠劵"/>
<load href="__PUBLIC__/css/mycoupon.css" />
	<ul class="expire_filter_box">
		<li><a href="/index.php/Account/mycoupon" class="hover">全部</a></li>
		<li><a href="/index.php/Account/mycoupon?status=1">未到期</a></li>
		<li><a href="/index.php/Account/mycoupon?status=0">已到期</a></li>
	</ul>
	<div class="myconpon_items">
		<table>
			<tbody>
				<tr>
					<th class="one">优惠劵名称</th>
					<th class="two">下载时间</th>
					<th class="three">状态</th>
					<th class="four">操作</th>
				</tr>
                <foreach name="coupons" item="coupon">
				<tr>
					<td ><a href="{:U('Coupon/detail',"","","")}/{$coupon.coupon_id}" class="couponname">{$coupon.name}</a></td>
					<td class="center">{$coupon.createtime}</td>
                    <if condition="($coupon.status eq 1) ">
                    <td class="center green">未到期</td>
                    <elseif condition="$coupon.status eq 0"/>
                    <td class="center ">已使用</td>
                    <else />
                    <td class="center ">已到期</td>
                    </if>
					<td>
						<a class="operation01">发送到手机</a><a href="{:U("Home/Account/mytocomment")}" class="operation02">我要评价</a><a href="{:U("Home/Account/mycommented")}" class="operation03">查看我的评价</a>

					</td>
				</tr>
                </foreach>
			</tbody>
		</table>
		<div id="send_cellphone_hidden_box">
			<div class="top_content_box">
				<p>发送到手机</p>
				<img src="__PUBLIC__/images/login_closed.png" id="closed_send_cellphono_box_btn">
			</div>
			<div class="middle_content_box">
				<form method="post" action="{:U("Home/Account/handleSendToCellphone")}">
					<ul>
						<li>
							<p class="label">手机号</p>
							<input type="text" name="send_phone" id="send_phone"/>
							<p class="hidden_error_tips" id="send_phone_error_tip">输入的手机号不能为空</p>
						</li>
						<li>
							<p class="label">验证码</p>
							<input type="text" name="send_cellphone_vcode" id="send_cellphone_vcode" class="shorter" />
							<a href="" id="send_cellphone_vcode_not_clear">看不清</a>
							<img src="{:U("Home/Login/verifyImg")}" id="send_cellphone_vcode_img">
							<p class="hidden_error_tips" id="send_vcode_error_tip">输入的验证码不能为空</p>
						</li>
					</ul>
					<input type="submit" value="绑定" name="send_cellphone_submit_btn" id="send_cellphone_submit_btn">
				</form>
			</div>
		</div>
	</div>
	<ul class="page_box">
		<li class="one"><a href="{$page_info.first_url}" class="one">首页</a></li>
		<li><a href="{$page_info.front_url}"><</a></li>
<foreach name="links" item="link">
        <if condition="$key eq $page_info.page">
		<li><a href="{$link.url}" class="red">{$link.i}</a></li>
        <else />
		<li><a href="{$link.url}">{$link.i}</a></li>
        </if>
 </foreach>
		<li><a href="{$page_info.next_url}">></a></li>
		<li class="one"><a href="{$page_info.last_url}" class="one">尾页</a></li>
	</ul>
<include file="Account:account_tmp_bottom"/>
