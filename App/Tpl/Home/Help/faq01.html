
<include file="Public:about_tpl_top" title="优惠劵使用帮助 | 惠校园"/>
<load href="__PUBLIC__/css/faq.css" />
<!-- 关于我们页面的内容 -->
<div id="faq01_box">
	<p class="one">网站帮助</p>
	<div id="left_nav_box">
		<ul>
			<li><a href="{:U("Help/faq01")}" class="red">优惠券</a></li>
			<li style="display:none;"><a href="{:U("Help/faq02")}">会员卡/礼品</a></li>
			<li style="display:none;"><a href="{:U("Help/faq03")}">商户/点评</a></li>
			<li style="display:none;"><a href="{:U("Help/faq04")}">手机</a></li>
			<li><a href="{:U("Help/faq05")}">订阅/关注</a></li>
		</ul>
		<div>
			<p>问题搜索</p>
			<form action="{:U('Help/search')}" method="get">
				<input type="text" placeholder="请输入问题关键字" id="faq01_search_textbox" name="keyword"/>
                <input type="hidden" name="type" value="1" />
				<input name="faq01_btn_search" id="faq01_btn_search" type="submit" value="搜索"/>
			</form>
		</div>
	</div>
	<div id="right_content_box">
		<div id="directory">
			<p>优惠券相关的常见问题</p>
			<ul>
            <foreach name="data" key="num" item="vo">
				<li><a href="#q{$vo.help_id}">Q{$num+1}：{$vo.question}</a></li>
            </foreach>
			</ul>
		</div>
		<div id="content">
			<p class="title">我们的回答</p>
			<ul>
            <foreach name="data" key="num" item="vo">
				<li>
					<a class="answer_title" name="q{$vo.help_id}">Q{$num+1}：{$vo.question}</a>
					<p class="answer_content">{$vo.answer}</p>
				</li>
            </foreach>
			</ul>
		</div>
	</div>
</div>
<!-- 关于我们页面的内容结束 -->
</div>

<!-- 最底部区域 -->
<include file="Public:footer" />
<!-- 最底部区域结束 -->
