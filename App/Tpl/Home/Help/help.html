
<include file="Public:about_tpl_top" title="使用帮助"/>

		<form method="get" action="{:U('Help/search')}">
			<input name="keyword" type="text" placeholder='例如输入"优惠劵",查找"优惠劵"相关问题的答案' id="help_search_textbox" />
			<input name="help_btn_search" id="help_btn_search" type="submit" value="搜索"/>
		</form>
	</div>
	<ul>
		<li>
			<img src="__PUBLIC__/images/help_ico01.png" alt="搜索帮助">
			<a href="{:U("Help/faq01")}" class="one">优惠劵</a>
			<p class='three'>包括如何获取优惠券、优惠段的使用。</p>
		</li>
		<li style="display:none;">
			<img src="__PUBLIC__/images/help_ico02.png" alt="搜索帮助">
			<a href="{:U("Help/faq02")}" class="one">会员卡/礼品</a>
			<p class='three'>包括电子会员卡的申请，使用以及原实体会员卡积分，礼品券兑换等问题。</p>
		</li>
		<li style="display:none;">
			<img src="__PUBLIC__/images/help_ico03.png" alt="搜索帮助">
			<a href="{:U("Help/faq03")}" class="one">商户/点评</a>
			<p class='three'>包括商户收录标准，商户打分和星级是怎么来的？默认点评是什么？哪些是不符合规定的点评？</p>
		</li>
		<li style="display:none;">
			<img src="__PUBLIC__/images/help_ico02.png" alt="搜索帮助">
			<a href="{:U("Help/faq04")}" class="one">手机</a>
			<p class='three'>包括如何用手机客户端找到商户、抢获优惠券、迁到等等各种问题。</p>
		</li>
		<li>
			<img src="__PUBLIC__/images/help_ico04.png" alt="搜索帮助">
			<a href="{:U("Help/faq05")}" class="one">订阅/关注</a>
			<p class='three'>包括怎样订阅惠桂林优惠信息，会员卡信息，商户促销信息等问题。</p>
		</li>		
	</ul>
				
</div>

</div>
