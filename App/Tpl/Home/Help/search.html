
<include file="Public:about_tpl_top" title="使用帮助搜索结果 | 惠校园"/>
<load href="__PUBLIC__/css/help_search.css" />
<!-- 关于我们页面的内容 -->
<div id="left_card">
	<p class="one">网站帮助</p>
	<div id="seach_box">
		<img src="__PUBLIC__/images/ico_help.png" alt="搜索帮助">
		<p>请输入您想要询问的<span>关键词</span>，查找相关问题的答案：</p>
		<form action="{:U('Help/search')}" method="get">
			<input name="keyword" type="text" placeholder='例如输入"优惠劵",查找"优惠劵"相关问题的答案' id="help_search_textbox" />
			<input name="help_btn_search" id="help_btn_search" type="submit" value="搜索"/>
		</form>
	</div>
	<p class="two">找到"<span class="red">{$keyword}</span>"相关的内容<span class="red"> {$count} </span>条</p>
	<ul id="help_search_result">
    <foreach name="data" key="num" item="vo">
    <if condition="$num eq 0">
		<li class="one">
			<a href="<php> echo U('faq'.str_pad($vo['type'],2,"0",STR_PAD_LEFT)).'#q'.$vo['help_id'];</php>">{$vo.question}</a>
			<p>{$vo.answer}</p>
		</li>
    <else />
		<li>
			<a href="<php> echo U('faq'.str_pad($vo['type'],2,"0",STR_PAD_LEFT)).'#q'.$vo['help_id'];</php>">{$vo.question}</a>
			<p>{$vo.answer}</p>
		</li>
    </if>
    </foreach>
    <div class="clear"></div>
    <div id="page">
    	<foreach name="linkPage" item="lp">
			{$lp}
    	</foreach>
    </div>	
	</ul>
    
</div>
<!-- 关于我们页面的内容结束 -->
</div>
<!-- 最底部区域 -->
	<include file="Public:footer" />
<!-- 最底部区域结束 -->
